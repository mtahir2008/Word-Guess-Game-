<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="container">
        <div class="main-container">
            <h1>Word Guess Game</h1>
            <h3 class="text">Press any key to guess the letters!</h3>
            <p id="guess"></p>
            <p class="size">Guesses Left: <span id="left" class="sizeNumber text"></span></p>
            <p class="size">Letters Guessed: <span id="wrong" class="sizeNumber text"></span></p>
            <p class="size">Wins: <span id="wins" class="sizeNumber text"></span>Losses: <span id="losses" class="sizeNumber text"></span></p>
            <div id="img"></div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
